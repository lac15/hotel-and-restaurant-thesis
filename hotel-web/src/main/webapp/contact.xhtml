<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/pageTemplate.xhtml">
        <ui:define name="title">
            #{msg['contact.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet library="css" name="contact.css"/>
            <script src="http://maps.google.com/maps/api/js?key=AIzaSyDU60RNQIrlLWr0VCiaKvEeNRmQvqr3dC0"
                    type="text/javascript">
            </script>

            <p:panel>
                <h:form>
                    <p:panelGrid columns="2" layout="grid" columnClasses="firstColumn, secondColumn">
                        <f:facet name="header">
                            <h:outputText value="#{msg['contact.title.label']}"/>
                        </f:facet>

                        <p:outputLabel value="#{msg['contact.opening.label']}"/>
                        <p:outputLabel value="#{msg['contact.hours.label']}"/>

                        <p:outputLabel value="#{msg['contact.address.label']}"/>
                        <p:outputLabel id="address" value="#{contactBean.user.address}"/>

                        <p:outputLabel value="#{msg['contact.phone.label']}"/>
                        <p:outputLabel id="phone" value="#{contactBean.user.phone}"/>

                        <p:outputLabel value="#{msg['contact.email.label']}"/>
                        <p:outputLabel id="email" value="#{contactBean.user.email}"/>

                        <p:outputLabel value="#{msg['contact.lost.label']}"/>
                        <p:outputLabel value="#{msg['contact.findus.label']}"/>
                    </p:panelGrid>

                    <f:view contentType="text/html">
                        <p:gmap id="geoGmap" widgetVar="geoMap" center="#{contactBean.centerGeoMap}"
                                zoom="14" type="ROADMAP" model="#{contactBean.geoModel}"
                                styleClass="gmap"/>
                    </f:view>

                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
