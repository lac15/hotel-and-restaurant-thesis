<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/pageTemplate.xhtml">
        <ui:define name="title">
            #{msg['register.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet library="css" name="register.css"/>

            <h:form styleClass="baseForm">
                <p:panelGrid columns="3" layout="grid">
                    <p:outputLabel for="username" value="#{msg['register.username.label']}"/>
                    <p:inputText id="username" value="#{registerUser.user.username}" required="true"
                                 requiredMessage="#{msg['register.username.tooltip']}"
                                 validator="#{usernameValidator.validate}"/>
                    <p:message for="username" display="both"/>

                    <p:outputLabel for="firstname" value="#{msg['register.firstname.label']}"/>
                    <p:inputText id="firstname" value="#{registerUser.user.firstname}" required="true"
                                 requiredMessage="#{msg['register.firstname.tooltip']}"/>
                    <p:message for="firstname" display="both"/>

                    <p:outputLabel for="lastname" value="#{msg['register.lastname.label']}"/>
                    <p:inputText id="lastname" value="#{registerUser.user.lastname}" required="true"
                                 requiredMessage="#{msg['register.lastname.tooltip']}"/>
                    <p:message for="lastname" display="both"/>

                    <p:outputLabel for="email" value="#{msg['register.email.label']}"/>
                    <p:inputText id="email" value="#{registerUser.user.email}" required="true"
                                 requiredMessage="#{msg['register.email.tooltip']}"
                                 validator="#{emailValidator.validate}"/>
                    <p:message for="email" display="both"/>

                    <p:outputLabel for="psw1" value="#{msg['register.password.label']}"/>
                    <p:password id="psw1" value="#{registerUser.user.password}" required="true"
                                requiredMessage="#{msg['register.password.tooltip']}"
                                match="psw2" feedback="true" inline="true">
                        <f:validator validatorId="pwValidator"/>
                    </p:password>
                    <p:message for="psw1" display="both"/>

                    <p:outputLabel for="psw2" value="#{msg['register.confirmpassword.label']}"/>
                    <p:password id="psw2" value="#{registerUser.user.password}" required="true"
                                requiredMessage="#{msg['register.confirmpassword.tooltip']}"/>
                    <p:message for="psw2" display="both"/>

                    <p:commandButton value="#{msg['register.register.label']}"
                                     ajax="false"
                                     action="#{registerBean.doRegister}" icon="fa fa-user-plus"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
