<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/hotelTemplate.xhtml">
        <ui:define name="title">
            #{msg['rooms.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet library="css" name="rooms.css"/>

            <h1>#{msg['rooms.welcome.label']}</h1>

            <h:form id="form">
                <p:carousel value="#{roomsBean.roomTypes}" headerText="#{msg['rooms.title.label']}" var="roomType"
                            style="text-align: center" itemStyle="text-align:center" responsive="true">
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                        <f:facet name="header">
                            <p:commandLink update=":form:imageDetail" oncomplete="PF('imageDialog').show()">
                                <p:graphicImage name="images/rooms/#{roomType.image}.jpg" style="width: 100%"/>
                                <f:setPropertyActionListener value="#{roomType.image}.jpg" target="#{roomsBean.selectedImage}" />
                            </p:commandLink>
                        </f:facet>

                        <h:outputText value="#{msg['rooms.capacity.label']}" />
                        <h:outputText value="#{roomType.capacity} #{msg['rooms.capacity.tag.label']}" />

                        <h:outputText value="#{msg['rooms.price.label']}" />
                        <h:outputText value="#{roomType.price} #{msg['rooms.price.tag.label']}" />
                    </p:panelGrid>
                    <p:button id="roomReserve" value="#{msg['rooms.roomreserve']}" outcome="/secured/reserveRoom"
                              style="alignment: center"/>
                </p:carousel>

                <p:dialog widgetVar="imageDialog" modal="true" showEffect="fade" hideEffect="fade"
                          resizable="false" width="65%">
                    <p:outputPanel id="imageDetail">
                        <p:graphicImage name="images/rooms/#{roomsBean.selectedImage}" style="width: 100%"/>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
