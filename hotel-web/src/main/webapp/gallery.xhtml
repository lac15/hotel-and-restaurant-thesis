<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/pageTemplate.xhtml">
        <ui:define name="title">
            #{msg['gallery.title.label']}
        </ui:define>

        <ui:define name="body">
            <h1>#{msg['gallery.welcome.label']}</h1>

            <p:galleria value="#{galleryBean.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                <p:graphicImage name="/images/#{image}" alt="Image Description for #{image}" title="#{image}"/>
            </p:galleria>
        </ui:define>
    </ui:composition>

</html>
