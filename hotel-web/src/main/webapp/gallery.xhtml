<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/pageTemplate.xhtml">
        <ui:define name="title">
            #{msg['gallery.title.label']}
        </ui:define>

        <ui:define name="body">
            <h1>#{msg['gallery.welcome.label']}</h1>

            <p:galleria value="#{galleryBean.images}" var="image">
                <p:graphicImage name="/images/gallery/#{image}" style="width: 100%"/>
            </p:galleria>

            <h:form id="form">
                <p:dataGrid var="image" value="#{galleryBean.images}" columns="3" layout="grid"
                            rows="3" paginator="true" id="galleryImages"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="3,6,12">
                    <f:facet name="header">
                        Four Seasons Hotel and Restaurant Gallery
                    </f:facet>

                    <p:panel style="text-align: center">
                        <p:commandLink update=":form:imageDetail" oncomplete="PF('imageDialog').show()">
                            <p:graphicImage name="images/gallery/#{image}" style="width: 100%"/>
                            <f:setPropertyActionListener value="#{image}" target="#{galleryBean.selectedImage}" />
                        </p:commandLink>

                        <!--<h:outputText value="#{image}" />-->
                    </p:panel>
                </p:dataGrid>

                <p:dialog widgetVar="imageDialog" modal="true" showEffect="fade" hideEffect="fade"
                          resizable="false" width="65%">
                    <p:outputPanel id="imageDetail">
                        <p:graphicImage name="images/gallery/#{galleryBean.selectedImage}" style="width: 100%"/>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
