<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/restaurantTemplate.xhtml">
        <ui:define name="title">
            #{msg['foods.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:form styleClass="baseForm">
                <h1>#{msg['foods.welcome.label']}</h1>

                <p:panel>
                    <p:tabView>
                        <p:tab title="#{msg['foods.soupTab.title']}">
                            <p:dataTable var="soup" value="#{foodsMB.soups}" style="margin-bottom:0">
                                <p:column headerText="#{msg['foods.name.label']}" sortBy="#{soup.name}">
                                    <h:outputText value="#{soup.name}" />
                                </p:column>
                                <p:column headerText="#{msg['foods.price.label']}" sortBy="#{soup.price}">
                                    <h:outputText value="#{soup.price}"/>
                                </p:column>
                                <p:column headerText="#{msg['foods.order']}" visible="#{p:ifGranted('USER')}">
                                    <p:commandButton id="addSoup" value="#{msg['foods.addtocart']}"
                                                     action="#{foodsMB.addFoodVo(soup)}"
                                                     oncomplete="PF('quantityDialog').show();"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="#{msg['foods.mainCourseTab.title']}">
                            <p:dataTable var="mainCourse" value="#{foodsMB.mainCourses}" style="margin-bottom:0">
                                <p:column headerText="#{msg['foods.name.label']}" sortBy="#{mainCourse.name}">
                                    <h:outputText value="#{mainCourse.name}" />
                                </p:column>
                                <p:column headerText="#{msg['foods.price.label']}" sortBy="#{mainCourse.price}">
                                    <h:outputText value="#{mainCourse.price}"/>
                                </p:column>
                                <p:column headerText="#{msg['foods.order']}" visible="#{p:ifGranted('USER')}">
                                    <p:commandButton id="addMainCourse" value="#{msg['foods.addtocart']}"
                                                     action="#{foodsMB.addFoodVo(mainCourse)}"
                                                     oncomplete="PF('quantityDialog').show();"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="#{msg['foods.dessertTab.title']}">
                            <p:dataTable var="dessert" value="#{foodsMB.desserts}" style="margin-bottom:0">
                                <p:column headerText="#{msg['foods.name.label']}" sortBy="#{dessert.name}">
                                    <h:outputText value="#{dessert.name}" />
                                </p:column>
                                <p:column headerText="#{msg['foods.price.label']}" sortBy="#{dessert.price}">
                                    <h:outputText value="#{dessert.price}"/>
                                </p:column>
                                <p:column headerText="#{msg['foods.order']}" visible="#{p:ifGranted('USER')}">
                                    <p:commandButton id="addDessert" value="#{msg['foods.addtocart']}"
                                                     action="#{foodsMB.addFoodVo(dessert)}"
                                                     oncomplete="PF('quantityDialog').show();"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>
                </p:panel>

                <p:dialog widgetVar="quantityDialog" header="#{msg['foods.quantityDialog.header']}" modal="true">
                    <h:form>
                        <h:outputText value="#{msg['foods.quantityDialog.message']}" />
                        <h:panelGrid columns="2">
                            <h:outputText value="#{msg['foods.quantity']}" />
                            <p:spinner id="spin" value="#{foodsMB.quantity}"
                                       min="1" max="20" converter="javax.faces.Integer"/>
                        </h:panelGrid>
                        <p:commandButton id="quantityOk" value="#{msg['foods.addtocart']}"
                                         action="#{foodsMB.addFoodToCart}"
                                         oncomplete="PF('quantityDialog').hide();"/>
                    </h:form>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
