<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/hotelTemplate.xhtml">
        <ui:define name="title">
            #{msg['reserveRoom.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet name="css/hotel.css"/>

            <h:form id="form" styleClass="baseForm">
                <h1>#{msg['reserveRoom.welcome.label']}</h1>

                <p:panelGrid columns="3" layout="grid" styleClass="basePanel">
                    <p:outputLabel for="roomType" value="Szoba típusa:"/>
                    <p:selectOneMenu id="roomType" value="#{reserveRoomBean.roomTypeId}">
                        <p:ajax listener="#{reserveRoomBean.onRoomTypeChange}" update="roomNumber"/>
                        <f:selectItem itemLabel="Típus" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{reserveRoomBean.roomTypes}" var="roomType"
                                       itemLabel="#{roomType.capacity}" itemValue="#{roomType.id}"/>
                    </p:selectOneMenu>
                    <p:message for="roomType" display="both"/>

                    <p:outputLabel for="roomNumber" value="Szoba száma:"/>
                    <p:selectOneMenu id="roomNumber" value="#{reserveRoomBean.roomId}">
                        <p:ajax listener="#{reserveRoomBean.onRoomNumberChange}" update="roomReserveSchedule"/>
                        <f:selectItem itemLabel="Szám" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{reserveRoomBean.rooms}" var="room"
                                       itemLabel="#{room.number}" itemValue="#{room.id}"/>
                    </p:selectOneMenu>
                    <p:message for="roomNumber" display="both"/>

                    <p:outputLabel for="startTime" value="Foglalás kezdete:"/>
                    <p:calendar id="startTime" value="#{reserveRoomBean.startTime}" binding="#{startTime}">
                        <f:validator validatorId="startDateValidator"/>
                    </p:calendar>
                    <p:message for="startTime" display="both"/>

                    <p:outputLabel for="endTime" value="Foglalás vége:"/>
                    <p:calendar id="endTime" value="#{reserveRoomBean.endTime}">
                        <f:validator validatorId="endDateValidator"/>
                        <f:attribute name="startTime" value="#{startTime}" />
                    </p:calendar>
                    <p:message for="endTime" display="both"/>

                    <p:commandButton value="#{msg['profile.save.label']}"
                                     update=":form:reservationDetails" ajax="false"
                                     action="#{reserveRoomBean.addRoomReserve}" icon="fa fa-save"/>
                </p:panelGrid>

                <p:dialog widgetVar="reservationDialog" header="Reservation Details" modal="true">
                    <h:panelGrid id="reservationDetails" columns="2">
                        <p:outputLabel value="Room type" />
                        <h:outputText value="#{reserveRoomBean.roomTypeId}" />

                        <p:outputLabel value="Room number:" />
                        <h:outputText value="#{reserveRoomBean.roomVo.number}" />

                        <p:outputLabel value="From:" />
                        <h:outputText value="#{reserveRoomBean.roomReserveVo.startTime}" />

                        <p:outputLabel value="To:" />
                        <h:outputText value="#{reserveRoomBean.roomReserveVo.endTime}" />

                        <p:outputLabel value="Total price:" />
                        <h:outputText value="#{reserveRoomBean.roomReserveVo.totalPrice}" />
                    </h:panelGrid>
                </p:dialog>

                <p:dialog widgetVar="alreadyReservedWarningDialog" header="Warning Details" modal="true">
                    <h:outputText value="Nem szabad a választott szoba az adott időszakban!" />
                </p:dialog>
            </h:form>

            <p:schedule id="roomReserveSchedule" value="#{reserveRoomBean.roomReserveModel}"
                        draggable="false" resizable="false" clientTimeZone="local"/>

        </ui:define>
    </ui:composition>

</html>
