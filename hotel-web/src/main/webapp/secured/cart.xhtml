<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/restaurantTemplate.xhtml">
        <ui:define name="title">
            #{msg['cart.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet name="css/restaurant.css"/>

            <h:form id="form" styleClass="baseForm">
                <h1>#{msg['cart.title.label']}</h1>

                <p:dataTable id="foodCart" var="food" value="#{cartContentBean.foods}" sortBy="#{food.key.name}"
                             style="margin-bottom:40px">
                    <f:facet name="header">
                        Foods
                    </f:facet>
                    <p:column headerText="Name" sortBy="#{food.key.name}">
                        <h:outputText value="#{food.key.name}" />
                    </p:column>

                    <p:column headerText="Price" sortBy="#{food.key.price}">
                        <h:outputText value="#{food.key.price}" />
                    </p:column>

                    <p:column headerText="Quantity" sortBy="#{food.value}">
                        <h:outputText value="#{food.value}" />
                    </p:column>

                    <p:column headerText="Quantityprice">
                        <h:outputText value="#{food.key.price * food.value}" />
                    </p:column>

                    <p:column headerText="Plus/Minus">
                        <p:commandButton id="plusFoodQuantity" icon="fa fa-plus"
                                         action="#{cartContentBean.plusFoodQuantity(food.key)}"
                                         update="foodCart"/>
                        <p:commandButton id="minusFoodQuantity" icon="fa fa-minus"
                                         action="#{cartContentBean.minusFoodQuantity(food.key)}"
                                         update="foodCart"/>
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText value="Total: #{cartContentBean.foodsTotal} Ft"/>
                    </f:facet>
                </p:dataTable>

                <p:dataTable id="drinkCart" var="drink" value="#{cartContentBean.drinks}" sortBy="#{drink.key.name}"
                             style="margin-bottom:40px">
                    <f:facet name="header">
                        Drinks
                    </f:facet>
                    <p:column headerText="Name" sortBy="#{drink.key.name}">
                        <h:outputText value="#{drink.key.name}" />
                    </p:column>

                    <p:column headerText="Price" sortBy="#{drink.key.price}">
                        <h:outputText value="#{drink.key.price}" />
                    </p:column>

                    <p:column headerText="Quantity" sortBy="#{drink.value}">
                        <h:outputText value="#{drink.value}" />
                    </p:column>

                    <p:column headerText="Quantityprice">
                        <h:outputText value="#{drink.key.price * drink.value}" />
                    </p:column>

                    <p:column headerText="Plus/Minus">
                        <p:commandButton id="plusDrinkQuantity" icon="fa fa-plus"
                                         action="#{cartContentBean.plusDrinkQuantity(drink.key)}"
                                         update="drinkCart"/>
                        <p:commandButton id="minusDrinkQuantity" icon="fa fa-minus"
                                         action="#{cartContentBean.minusDrinkQuantity(drink.key)}"
                                         update="drinkCart"/>
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText value="Total: #{cartContentBean.drinksTotal} Ft"/>
                    </f:facet>
                </p:dataTable>

                <p:panel>
                    <h:outputText value="Total: "/>
                    <h:outputText id="totalPrice" value="#{cartContentBean.total}"/>
                    <p:commandButton id="submitOrder" value="Order"
                                     action="#{cartContentBean.saveOrder}"
                                     update="drinkCart foodCart totalPrice"
                                     style="float: right"/>
                </p:panel>
            </h:form>

            <p:dialog widgetVar="orderDialog" header="Order accepted" modal="true">
                <h:outputText value="We have received your order. Please check your e-mail for details." />
            </p:dialog>

            <p:dialog widgetVar="emptyCartDialog" header="Empty Cart" modal="true">
                <h:outputText value="Your cart is empty! Please, add some products first." />
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
