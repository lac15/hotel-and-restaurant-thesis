<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/restaurantTemplate.xhtml">
        <ui:define name="title">
            #{msg['reserveTable.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:form id="form" styleClass="baseForm">
                <h1>#{msg['reserveTable.welcome.label']}</h1>

                <p:panelGrid columns="3" layout="grid" styleClass="basePanel">
                    <p:outputLabel for="tableType" value="Asztal típusa:"/>
                    <p:selectOneMenu id="tableType" value="#{reserveTableBean.tableTypeId}">
                        <p:ajax listener="#{reserveTableBean.onTableTypeChange}" update="tableNumber"/>
                        <f:selectItem itemLabel="Típus" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{reserveTableBean.tableTypes}" var="tableType"
                                       itemLabel="#{tableType.seats}" itemValue="#{tableType.id}"/>
                    </p:selectOneMenu>
                    <p:message for="tableType" display="both"/>

                    <p:outputLabel for="tableNumber" value="Asztal száma:"/>
                    <p:selectOneMenu id="tableNumber" value="#{reserveTableBean.tableId}">
                        <p:ajax listener="#{reserveTableBean.onTableNumberChange}" update="tableReserveSchedule"/>
                        <f:selectItem itemLabel="Szám" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{reserveTableBean.tables}" var="table"
                                       itemLabel="#{table.number}" itemValue="#{table.id}"/>
                    </p:selectOneMenu>
                    <p:message for="tableNumber" display="both"/>

                    <p:outputLabel for="startTime" value="Foglalás kezdete:"/>
                    <p:calendar id="startTime" value="#{reserveTableBean.startTime}" pattern="yyyy.MM.dd. HH:mm"
                                showMinute="false" showSecond="false" minHour="6" maxHour="21" binding="#{startTime}">
                        <f:validator validatorId="startDateValidator"/>
                    </p:calendar>
                    <p:message for="startTime" display="both"/>

                    <p:outputLabel for="endTime" value="Foglalás vége:"/>
                    <p:calendar id="endTime" value="#{reserveTableBean.endTime}" pattern="yyyy.MM.dd. HH:mm"
                                showMinute="false" showSecond="false" minHour="7" maxHour="22">
                        <f:validator validatorId="endDateValidator"/>
                        <f:attribute name="startTime" value="#{startTime}" />
                    </p:calendar>
                    <p:message for="endTime" display="both"/>

                    <p:commandButton value="#{msg['profile.save.label']}"
                                     update=":form:reservationDetails" ajax="false"
                                     action="#{reserveTableBean.addTableReserve}" icon="fa fa-save"/>
                </p:panelGrid>

                <p:dialog widgetVar="reservationDialog" header="Reservation Details" modal="true">
                    <h:panelGrid id="reservationDetails" columns="2">
                        <p:outputLabel value="Table type" />
                        <h:outputText value="#{reserveTableBean.tableTypeId}" />

                        <p:outputLabel value="Table number:" />
                        <h:outputText value="#{reserveTableBean.tableVo.number}" />

                        <p:outputLabel value="From:" />
                        <h:outputText value="#{reserveTableBean.tableReserveVo.startTime}" />

                        <p:outputLabel value="To:" />
                        <h:outputText value="#{reserveTableBean.tableReserveVo.endTime}" />
                    </h:panelGrid>
                </p:dialog>

                <p:dialog widgetVar="alreadyReservedWarningDialog" header="Warning Details" modal="true">
                    <h:outputText value="Nem szabad a választott asztal az adott időszakban!" />
                </p:dialog>
            </h:form>

            <p:schedule id="tableReserveSchedule" value="#{reserveTableBean.tableReserveModel}"
                        draggable="false" resizable="false" allDaySlot="false" clientTimeZone="local"/>
        </ui:define>
    </ui:composition>

</html>
