<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/restaurantTemplate.xhtml">
        <ui:define name="title">
            #{msg['reserveTable.title.label']}
        </ui:define>

        <ui:define name="body">
            <h1>#{msg['reserveTable.welcome.label']}</h1>

            <p:dataTable var="table" value="#{reserveTableMB.tables}" style="margin-bottom:0">
                <p:column headerText="#{msg['reserveTable.number.label']}" sortBy="#{table.number}">
                    <h:outputText value="#{table.number}" />
                </p:column>
                <p:column headerText="#{msg['reserveTable.seats.label']}" sortBy="#{table.seats}">
                    <h:outputText value="#{table.seats}"/>
                </p:column>
                <p:column headerText="#{msg['reserveTable.description.label']}" sortBy="#{table.description}">
                    <h:outputText value="#{table.description}"/>
                </p:column>
                <p:column headerText="#{msg['reserveTable.reserved.label']}" sortBy="#{table.reserved}">
                    <h:outputText value="#{table.reserved}"/>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>

</html>
