<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">

    <h:head>
        <h:outputStylesheet library="css" name="theme.css"/>
        <title><ui:insert name="title"/></title>

        <script type="text/javascript" src="/hotel/resources/js/sticky_menu.js"/>
    </h:head>

    <h:body>

        <header class="container-fluid header">
                <!--<div class="col-xs-12 col-sm-1 col-md-1">
                    <h:outputLink value="/../landing/home.xhtml">
                        <h:graphicImage library="images" name="logo.png" style="width: 100px" class="img-responsive"/>
                    </h:outputLink>
                </div>-->
                <div>
                    <h:graphicImage library="images" name="banner.jpg" style="width: 100%" class="img-responsive"/>
                </div>
        </header>

        <div id="navFix"></div>

        <div id="navigation">
            <h:form>
                <p:menubar>
                    <p:menuitem value="#{msg['menu.home.button']}" icon="fa fa-home" outcome="/home"/>
                    <p:menuitem value="#{msg['menu.hotel.button']}" icon="fa fa-bed" outcome="/hotel"/>
                    <p:menuitem value="#{msg['menu.restaurant.button']}" icon="fa fa-cutlery" outcome="/restaurant"/>
                    <p:menuitem value="#{msg['menu.gallery.button']}" icon="fa fa-image" outcome="/gallery"/>
                    <p:menuitem value="#{msg['menu.guestbook.button']}" icon="fa fa-book" outcome="/guestbook"/>
                    <p:menuitem value="#{msg['menu.contact.button']}" icon="fa fa-envelope" outcome="/contact"/>

                    <f:facet name="options">
                        <p:button type="button" value="#{msg['menu.register.button']}" icon="fa fa-user-plus" outcome="/register" rendered="#{p:ifNoneGranted('USER')}"/>
                        <p:button type="button" value="#{msg['menu.login.button']}" icon="fa fa-user" outcome="/login" rendered="#{p:ifNoneGranted('USER')}"/>
                        <p:button type="button" value="#{msg['menu.adminLayout.button']}" icon="fa fa-user" outcome="/admin/adminLayout" rendered="#{p:ifGranted('ADMIN')}"/>
                        <p:button type="button" value="#{msg['menu.ownerLayout.button']}" icon="fa fa-user" outcome="/owner/ownerLayout" rendered="#{p:ifGranted('OWNER')}"/>
                        <p:button type="button" value="#{msg['menu.profile.button']}" icon="fa fa-user" outcome="/secured/profile" rendered="#{p:ifGranted('USER')}"/>
                        <!--<p:button type="button" onclick="rc()" value="#{msg['menu.logout.button']}" icon="fa fa-close" rendered="#{p:ifGranted('USER')}"/>-->

                        <h:outputLink value="#{facesContext.externalContext.requestContextPath}/logout" rendered="#{p:ifGranted('USER')}">
                            #{msg['menu.logout.button']}
                        </h:outputLink>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <section id="main-content" class="main-content">
            <ui:insert name="body"/>
        </section>

        <footer>
            <span>
                <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
                    <img alt="Creative Commons License" style="margin-top:30px" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" />
                </a>
                <br />
                The images in the gallery are licensed under a
                <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
                    Creative Commons Attribution-ShareAlike 4.0 International License
                </a>
                .
                <br />
                Â© 2016 Four Seasons Hotel and Restaurant
            </span>
        </footer>
    </h:body>
</html>
