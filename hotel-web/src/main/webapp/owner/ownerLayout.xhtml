<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/restaurantTemplate.xhtml">
        <ui:define name="title">
            #{msg['owner.title.label']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet name="css/hotel.css"/>

            <h1>#{msg['owner.welcome.label']}</h1>

            <p:panel>
                <h:form>
                    <p:tabView>
                        <p:tab title="#{msg['owner.soupTab.title']}">
                            <p:dataTable var="soup" value="#{foodsMB.soups}" selection="#{foodsMB.selectedSoups}"
                                         rowKey="#{soup.id}" editable="true" style="margin-bottom:0">
                                <p:ajax event="rowEdit" listener="#{foodsMB.onRowEdit}" />

                                <p:column selectionMode="multiple" style="width:36px;text-align:center"/>
                                <p:column headerText="#{msg['owner.name.label']}" sortBy="#{soup.name}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{soup.name}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{soup.name}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="#{msg['owner.price.label']}" sortBy="#{soup.price}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{soup.price}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{soup.price}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width:32px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="#{msg['owner.mainCourseTab.title']}">
                            <p:dataTable var="mainCourse" value="#{foodsMB.mainCourses}" selection="#{foodsMB.selectedMainCourses}"
                                         rowKey="#{mainCourse.id}" editable="true" style="margin-bottom:0">
                                <p:column selectionMode="multiple" style="width:36px;text-align:center"/>
                                <p:column headerText="#{msg['owner.name.label']}" sortBy="#{mainCourse.name}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{mainCourse.name}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{mainCourse.name}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="#{msg['owner.price.label']}" sortBy="#{mainCourse.price}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{mainCourse.price}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{mainCourse.price}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width:32px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="#{msg['owner.dessertTab.title']}">
                            <p:dataTable var="dessert" value="#{foodsMB.desserts}" selection="#{foodsMB.selectedDesserts}"
                                         rowKey="#{dessert.id}" editable="true" style="margin-bottom:0">
                                <p:column selectionMode="multiple" style="width:36px;text-align:center"/>
                                <p:column headerText="#{msg['owner.name.label']}" sortBy="#{dessert.name}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{dessert.name}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{dessert.name}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="#{msg['owner.price.label']}" sortBy="#{dessert.price}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{dessert.price}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{dessert.price}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width:32px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="#{msg['owner.drinksTab.title']}">
                            <p:dataTable var="drink" value="#{drinksMB.drinks}" selection="#{drinksMB.selectedDrinks}"
                                         rowKey="#{drink.id}" editable="true" style="margin-bottom:0">
                                <p:column selectionMode="multiple" style="width:36px;text-align:center"/>
                                <p:column headerText="#{msg['owner.name.label']}" sortBy="#{drink.name}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{drink.name}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{drink.name}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="#{msg['owner.price.label']}" sortBy="#{drink.price}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{drink.price}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{drink.price}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width:32px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </p:panel>

        </ui:define>
    </ui:composition>

</html>
