<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <h:head>
        <title>#{msg['home.title.label']}</title>
    </h:head>

    <h:body>
        <h:outputStylesheet name="css/hotel.css"/>

        <h:form>
            <p:menubar>
                <p:menuitem value="#{msg['home.home.label']}" icon="fa fa-fw fa-home" outcome="home" />

                <p:menuitem value="#{msg['home.hotel.label']}" icon="fa fa-fw fa-bed" outcome="hotel" />

                <p:menuitem value="#{msg['home.restaurant.label']}" icon="fa fa-fw fa-cutlery" outcome="restaurant" />

                <p:menuitem value="#{msg['home.gallery.label']}" icon="fa fa-fw fa-image" outcome="gallery" />

                <p:menuitem value="#{msg['home.contact.label']}" icon="fa fa-fw fa-envelope" outcome="contact" />

                <f:facet name="options">
                    <p:button type="button" value="#{msg['home.register.label']}" icon="fa fa-fw fa-plus" outcome="register" />
                    <p:button type="button" value="#{msg['home.login.label']}" icon="fa fa-fw fa-user" outcome="login" />
                    <p:button type="button" value="#{msg['home.logout.label']}" icon="fa fa-fw fa-close" />
                </f:facet>
            </p:menubar>
        </h:form>

        <h1>#{msg['home.welcome.label']}</h1>

        <div class="accordian">
            <ul>
                <li>
                    <div class="image_title">
                        <a href="${pageContext.request.contextPath}/hotel/hotel.xhtml">#{msg['home.hotel.label']}</a>
                    </div>
                    <a href="${pageContext.request.contextPath}/hotel/hotel.xhtml">
                        <img src="resources/images/img01.jpg" alt=""/>
                    </a>
                </li>
                <li>
                    <div class="image_title">
                        <a href="${pageContext.request.contextPath}/hotel/restaurant.xhtml">#{msg['home.restaurant.label']}</a>
                    </div>
                    <a href="${pageContext.request.contextPath}/hotel/restaurant.xhtml">
                        <img src="resources/images/img02.jpg" alt=""/>
                    </a>
                </li>
            </ul>
        </div>

    </h:body>

</html>
