<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/hotelTemplate.xhtml">
        <ui:define name="title">
            #{msg['hotel.title.label']}
        </ui:define>

        <ui:define name="body">
            <p:carousel id="hotelImages" value="#{hotelBean.images}" var="image"
                        vertical="true" circular="true" autoPlayInterval="5000"
                        numVisible="1" responsive="true" >

                <p:graphicImage name="/images/gallery/#{image}" style="width: 100%"/>
            </p:carousel>

            <p:spacer height="2%"/>

            <p:carousel value="#{roomsBean.roomTypes}" var="roomType" headerText="#{msg['rooms.title.label']}"
                        style="text-align: center" itemStyle="text-align:center" responsive="true">
                <p:panelGrid columns="2" columnClasses="label,value" layout="grid"
                             style="width:100%;margin:10px 0px" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:graphicImage name="images/rooms/#{roomType.image}.jpg" style="width: 100%"/>
                    </f:facet>

                    <h:outputText value="#{msg['rooms.capacity.label']}" />
                    <h:outputText value="#{roomType.capacity} #{msg['rooms.capacity.tag.label']}" />

                    <h:outputText value="#{msg['rooms.price.label']}" />
                    <h:outputText value="#{roomType.price} #{msg['rooms.price.tag.label']}" />
                </p:panelGrid>
            </p:carousel>
        </ui:define>
    </ui:composition>

</html>
