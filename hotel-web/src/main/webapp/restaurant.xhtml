<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/resources/templates/restaurantTemplate.xhtml">
        <ui:define name="title">
            #{msg['restaurant.title.label']}
        </ui:define>

        <ui:define name="body">
            <p:carousel id="restaurantImages" value="#{restaurantBean.images}" var="image"
                        vertical="true" circular="true" autoPlayInterval="5000"
                        numVisible="1" responsive="true" >

                <p:graphicImage name="/images/gallery/#{image}" style="width: 100%"/>
            </p:carousel>

            <p:spacer height="2%"/>

            <p:panel header="#{msg['restaurant.services.label']}" styleClass="restaurantPanel">
                <h:panelGrid columns="3" layout="grid" styleClass="restaurantPanelGrid"
                             columnClasses="foodsColumn, reserveTableColumn, drinksColumn">
                    <p:button value="#{msg['restaurant.foods']}" outcome="/foods"/>
                    <p:button value="#{msg['restaurant.tablereserve']}" outcome="/secured/reserveTable"/>
                    <p:button value="#{msg['restaurant.drinks']}" outcome="/drinks"/>
                </h:panelGrid>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
